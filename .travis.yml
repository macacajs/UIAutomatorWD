language: android
sudo: required
os:
  - linux
jdk:
  - openjdk8
  - openjdk11
android:
  components:
    - tools
    - build-tools-28.0.3
    - platform-tools
    - extra-android-m2repository
    - extra-google-android-support
    - android-26
    - android-28
before_script:
  - wget https://services.gradle.org/distributions/gradle-5.6.4-all.zip
    - unzip gradle-5.2-bin.zip > /dev/null
  - export GRADLE_HOME=$PWD/gradle-5.6.4
    - export PATH=$GRADLE_HOME/bin:$PATH
    - . $HOME/.nvm/nvm.sh
  - nvm install 10
  - nvm use 10
script:
  - npm i
  - npm run lint
  - npm run test
